<body>
    <h1>Você é Brasileiro ou Estrangeiro?</h1>
    <h3>Digite o país onde você nasceu:</h3><input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="resultado">


    </div>

    

    <script>
        function verificar() {
            var nacionalidade = window.document.querySelector('input#txtpais')
            var resultado = window.document.querySelector('div#resultado')
            resultado.innerHTML = `<p>Você nasceu em <strong>${nacionalidade}</strong></p>`

                
                if (nacionalidade == 'Brasil') {
                    resultado.innerHTML += `<p>Sinto em lhe informar, mas infelizmente você é Brasileiro!</p>`

                } 
                
                else {
                    resultado.innerHTML += `<p>Parabéns, você é estrangeiro!</p>`


                }
                

        }

        //Tentei fazer o mesmo programa do DETAN só que pra nacionalidade, NÃO DEU CERTO AINDA  


    </script>
