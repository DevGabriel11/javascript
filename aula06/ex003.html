<h1>Olá, mundo!</h1>
<p>Já me livrei da maldição</p>
<script>
var n1 = Number.parseInt(window.prompt('Digite um número')) // Number.parseInt converte uma String para Número Inteiro e parseFloat para número real (fracionado) ou somente Number para o Javascript decidir sozinho
var n2 = Number.parseInt(window.prompt('Digite OUTRO número:'))
var soma = n1 + n2
window.alert(`a soma entre ${n1} e ${n2} é igual a ${soma}`)
// number + number faz adição
// string + string faz concatenação
  // para converter número pra string tem as funções String(n) ou n.toString()
// tamplate string é uma atualização do Ecma ${s} - escrever entre cráses `


</script>
